<div class="home-wrapper">
  <h1 class="hor-center">Now's a time for a quick quiz!</h1>
  <div class="quiz-list-item card" *ngFor="let quiz of quizList | async; let i = index">
    <div class="quiz-list-header bord-bot">
      <h3>{{quiz.name}}</h3>
      <button type="button" class="btn float-right" [routerLink]="['/quiz', quiz.id]">Begin</button>
    </div>
    <div class="pad-top">{{quiz.description}}</div>
  </div>
</div>
